services:
  it-manager:
    build: .
    container_name: it-manager
    ports:
      - "3001:3001"
    volumes:
      - it-manager-data:/app/data
    environment:
      - NODE_ENV=production
      - JWT_SECRET=your-super-secret-jwt-key-change-this
      - ADMIN_PASSWORD=admin123
    restart: unless-stopped

  # Nginx reverse proxy (optional - for production with SSL)
  nginx:
    image: nginx:alpine
    container_name: it-manager-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - it-manager
    restart: unless-stopped
    profiles:
      - production

volumes:
  it-manager-data:
