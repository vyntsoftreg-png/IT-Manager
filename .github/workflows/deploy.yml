name: Deploy IT Manager

on:
  push:
    branches: [main]
  workflow_dispatch:  # Cho phép chạy thủ công

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Removed cache config since package-lock.json is not committed
          
      - name: Install Backend Dependencies
        run: |
          cd backend
          npm install
          
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install
          
      - name: Build Frontend
        run: |
          cd frontend
          npm run build
          
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/

